<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather:wght@300&family=Montserrat:wght@100;500;700&family=Outfit:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

    <main>

      <div class="main">
        <div class="main-container">
          <img class="nft-image" src="images/image-equilibrium.jpg" alt="Image NFT">
          <div class="description">
            
  
              <h1>Equilibrium #3429</h1>
              <div class="nft-description">
  
                <p>Our Equilibrium collection promotes balance and calm.</p>
                
                <div class="purchase-info">

                  <p class="price"><img style="padding-right: 0.25em;" src="images/icon-ethereum.svg"> <span style="align-self: center;" >0.041 ETH</span></p>
                  <p class="days"><img  style="padding-right: 0.25em;" src="images/icon-clock.svg"><span style="align-self: center;">3 days left</span></p>

                </div>
                
              </div>
              
              <hr>
              <div class="creator"><img  class="creator-img" src="images/image-avatar.png"><p><span class="intro"><span class="intr">Creation of</span> <span class="creator-name">Jules Wyvern</span></span> </p></div>
              </div>
        </div>
      </div>
      

    </main>
 
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mamadou Maikoke Traore </a>.
  </div>
</body>
</html>
